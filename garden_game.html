<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂøÉÊô¥Â∞èÁ´ô ¬∑ Ê≤ªÊÑàËä±Âõ≠</title>
    <link rel="stylesheet" href="css/style_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .garden-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
        }

        .garden-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c5530;
        }

        .garden-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .garden-main {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .garden-area {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            min-height: 500px;
            overflow: hidden;
        }

        .garden-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, #8B4513, #D2691E);
            border-radius: 0 0 20px 20px;
        }

        .plant-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .plant {
            font-size: 4rem;
            transition: all 0.5s ease;
            cursor: pointer;
            display: inline-block;
        }

        .plant:hover {
            transform: scale(1.1);
        }

        .plant-seed {
            color: #8B4513;
        }

        .plant-sprout {
            color: #90EE90;
        }

        .plant-growing {
            color: #32CD32;
        }

        .plant-flowering {
            color: #FF69B4;
        }

        .plant-mature {
            color: #FFD700;
        }

        .plant-legendary {
            color: #9370DB;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #9370DB; }
            to { text-shadow: 0 0 20px #9370DB, 0 0 30px #9370DB; }
        }

        .garden-controls {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .control-section {
            margin-bottom: 2rem;
        }

        .control-section h3 {
            color: #2c5530;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .water-btn {
            background: linear-gradient(135deg, #4FC3F7, #29B6F6);
            color: white;
        }

        .sun-btn {
            background: linear-gradient(135deg, #FFD54F, #FFC107);
            color: #333;
        }

        .music-btn {
            background: linear-gradient(135deg, #AB47BC, #8E24AA);
            color: white;
        }

        .fertilizer-btn {
            background: linear-gradient(135deg, #66BB6A, #4CAF50);
            color: white;
        }

        .plant-stats {
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .stat-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.25rem;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .water-fill { background: #4FC3F7; }
        .sun-fill { background: #FFD54F; }
        .music-fill { background: #AB47BC; }
        .growth-fill { background: #66BB6A; }

        .plant-history {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .history-item {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .history-icon {
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .history-content {
            flex: 1;
        }

        .history-date {
            color: #666;
            font-size: 0.9rem;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            color: #2c5530;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .achievement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFD700, #FFA000);
            color: #333;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: achievementPop 0.5s ease-out;
            z-index: 200;
        }

        @keyframes achievementPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> ËøîÂõûÈ¶ñÈ°µ
    </button>

    <div class="garden-container">
        <div class="garden-header">
            <h1><i class="fas fa-seedling"></i> Ê≤ªÊÑàËä±Âõ≠</h1>
            <p>Áî®ÂøÉÂëµÊä§‰Ω†ÁöÑÂøÉÊÉÖÁßçÂ≠êÔºåËÆ©ÂÆÉËåÅÂ£ÆÊàêÈïø</p>
        </div>

        <div class="garden-main">
            <div class="garden-area">
                <div class="garden-ground"></div>
                <div class="plant-container">
                    <div class="plant" id="plant">üå±</div>
                </div>
            </div>

            <div class="garden-controls">
                <div class="plant-stats">
                    <h3>Ê§çÁâ©Áä∂ÊÄÅ</h3>
                    <div class="stat-item">
                        <span>üíß Ê∞¥ÂàÜ</span>
                        <span id="waterLevel">50%</span>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-fill water-fill" id="waterBar" style="width: 50%"></div>
                    </div>
                    
                    <div class="stat-item">
                        <span>‚òÄÔ∏è Èò≥ÂÖâ</span>
                        <span id="sunLevel">50%</span>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-fill sun-fill" id="sunBar" style="width: 50%"></div>
                    </div>
                    
                    <div class="stat-item">
                        <span>üéµ Èü≥‰πê</span>
                        <span id="musicLevel">50%</span>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-fill music-fill" id="musicBar" style="width: 50%"></div>
                    </div>
                    
                    <div class="stat-item">
                        <span>üå± ÊàêÈïøÂ∫¶</span>
                        <span id="growthLevel">0%</span>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-fill growth-fill" id="growthBar" style="width: 0%"></div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Ê§çÁâ©Êä§ÁêÜ</h3>
                    <button class="action-btn water-btn" onclick="waterPlant()">
                        <i class="fas fa-tint"></i> ÊµáÊ∞¥
                    </button>
                    <button class="action-btn sun-btn" onclick="sunPlant()">
                        <i class="fas fa-sun"></i> ÊôíÂ§™Èò≥
                    </button>
                    <button class="action-btn music-btn" onclick="playMusic()">
                        <i class="fas fa-music"></i> Êí≠ÊîæÈü≥‰πê
                    </button>
                    <button class="action-btn fertilizer-btn" onclick="addFertilizer()">
                        <i class="fas fa-leaf"></i> ÊñΩËÇ•
                    </button>
                </div>

                <div class="control-section">
                    <h3>Ê§çÁâ©‰ø°ÊÅØ</h3>
                    <div id="plantInfo">
                        <p><strong>Èò∂ÊÆµ:</strong> <span id="plantStage">ÁßçÂ≠ê</span></p>
                        <p><strong>Âπ¥ÈæÑ:</strong> <span id="plantAge">0</span> Â§©</p>
                        <p><strong>ÂøÉÊÉÖËÆ∞ÂΩï:</strong> <span id="moodRecords">0</span> Ê¨°</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="plant-history">
            <h3><i class="fas fa-history"></i> ÊàêÈïøËÆ∞ÂΩï</h3>
            <div id="historyList">
                <div class="history-item">
                    <div class="history-icon">üå±</div>
                    <div class="history-content">
                        <div>Ê¨¢ËøéÊù•Âà∞Ê≤ªÊÑàËä±Âõ≠ÔºÅ</div>
                        <div class="history-date">‰ªäÂ§©</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let plantData = {
            water: 50,
            sun: 50,
            music: 50,
            growth: 0,
            stage: 0,
            age: 0,
            moodRecords: 0,
            lastWater: Date.now(),
            lastSun: Date.now(),
            lastMusic: Date.now(),
            lastFertilizer: Date.now()
        };

        const plantStages = [
            { emoji: 'üå±', name: 'ÁßçÂ≠ê', class: 'plant-seed', minGrowth: 0 },
            { emoji: 'üåø', name: 'Â´©ËäΩ', class: 'plant-sprout', minGrowth: 20 },
            { emoji: 'üå±', name: 'Â∞èËãó', class: 'plant-growing', minGrowth: 40 },
            { emoji: 'üå∏', name: 'ÂºÄËä±', class: 'plant-flowering', minGrowth: 60 },
            { emoji: 'üåª', name: 'ÊàêÁÜü', class: 'plant-mature', minGrowth: 80 },
            { emoji: 'üå∫', name: '‰º†Â•á', class: 'plant-legendary', minGrowth: 100 }
        ];

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊï∞ÊçÆ
        function loadPlantData() {
            const saved = localStorage.getItem('gardenPlantData');
            if (saved) {
                plantData = { ...plantData, ...JSON.parse(saved) };
            }
            
            // Ê£ÄÊü•ÂøÉÊÉÖËÆ∞ÂΩï
            const moodData = JSON.parse(localStorage.getItem('moodData') || '[]');
            plantData.moodRecords = moodData.length;
            
            updatePlantDisplay();
        }

        // ‰øùÂ≠òÊï∞ÊçÆÂà∞Êú¨Âú∞Â≠òÂÇ®
        function savePlantData() {
            localStorage.setItem('gardenPlantData', JSON.stringify(plantData));
        }

        // Êõ¥Êñ∞Ê§çÁâ©ÊòæÁ§∫
        function updatePlantDisplay() {
            const plant = document.getElementById('plant');
            const currentStage = plantStages[plantData.stage];
            
            plant.textContent = currentStage.emoji;
            plant.className = `plant ${currentStage.class}`;
            
            // Êõ¥Êñ∞Áä∂ÊÄÅÊ†è
            document.getElementById('waterLevel').textContent = plantData.water + '%';
            document.getElementById('waterBar').style.width = plantData.water + '%';
            
            document.getElementById('sunLevel').textContent = plantData.sun + '%';
            document.getElementById('sunBar').style.width = plantData.sun + '%';
            
            document.getElementById('musicLevel').textContent = plantData.music + '%';
            document.getElementById('musicBar').style.width = plantData.music + '%';
            
            document.getElementById('growthLevel').textContent = plantData.growth + '%';
            document.getElementById('growthBar').style.width = plantData.growth + '%';
            
            // Êõ¥Êñ∞Ê§çÁâ©‰ø°ÊÅØ
            document.getElementById('plantStage').textContent = currentStage.name;
            document.getElementById('plantAge').textContent = plantData.age;
            document.getElementById('moodRecords').textContent = plantData.moodRecords;
            
            // Ê£ÄÊü•ÊòØÂê¶ÂçáÁ∫ß
            checkStageUpgrade();
        }

        // Ê£ÄÊü•Ê§çÁâ©ÂçáÁ∫ß
        function checkStageUpgrade() {
            const newStage = plantStages.findIndex(stage => plantData.growth >= stage.minGrowth);
            if (newStage > plantData.stage) {
                plantData.stage = newStage;
                showAchievement(`ÊÅ≠ÂñúÔºÅÊ§çÁâ©ÂçáÁ∫ß‰∏∫ ${plantStages[newStage].name}ÔºÅ`);
                addHistory(`Ê§çÁâ©ÂçáÁ∫ß‰∏∫ ${plantStages[newStage].name}ÔºÅ`, 'üå±');
            }
        }

        // ÊµáÊ∞¥
        function waterPlant() {
            const now = Date.now();
            if (now - plantData.lastWater < 10000) { // 10ÁßíÂÜ∑Âç¥
                showMessage('ËØ∑Á®çÁ≠âÂÜçÊµáÊ∞¥ÔºÅ');
                return;
            }
            
            plantData.water = Math.min(100, plantData.water + 20);
            plantData.growth += 2;
            plantData.lastWater = now;
            
            updatePlantDisplay();
            addHistory('ÁªôÊ§çÁâ©ÊµáÊ∞¥‰∫Ü', 'üíß');
            showMessage('Ê§çÁâ©ÂñùÈ•±‰∫ÜÊ∞¥ÔºåÂæàÂºÄÂøÉÔºÅ');
        }

        // ÊôíÂ§™Èò≥
        function sunPlant() {
            const now = Date.now();
            if (now - plantData.lastSun < 10000) {
                showMessage('ËØ∑Á®çÁ≠âÂÜçÊôíÂ§™Èò≥ÔºÅ');
                return;
            }
            
            plantData.sun = Math.min(100, plantData.sun + 20);
            plantData.growth += 2;
            plantData.lastSun = now;
            
            updatePlantDisplay();
            addHistory('ËÆ©Ê§çÁâ©ÊôíÂ§™Èò≥‰∫Ü', '‚òÄÔ∏è');
            showMessage('Ê§çÁâ©‰∫´ÂèóÈò≥ÂÖâÔºåËåÅÂ£ÆÊàêÈïøÔºÅ');
        }

        // Êí≠ÊîæÈü≥‰πê
        function playMusic() {
            const now = Date.now();
            if (now - plantData.lastMusic < 10000) {
                showMessage('ËØ∑Á®çÁ≠âÂÜçÊí≠ÊîæÈü≥‰πêÔºÅ');
                return;
            }
            
            plantData.music = Math.min(100, plantData.music + 20);
            plantData.growth += 1;
            plantData.lastMusic = now;
            
            updatePlantDisplay();
            addHistory('‰∏∫Ê§çÁâ©Êí≠ÊîæÈü≥‰πê‰∫Ü', 'üéµ');
            showMessage('Ê§çÁâ©Âê¨Âà∞Èü≥‰πêÔºåÂøÉÊÉÖÊÑâÊÇ¶ÔºÅ');
        }

        // ÊñΩËÇ•
        function addFertilizer() {
            const now = Date.now();
            if (now - plantData.lastFertilizer < 30000) { // 30ÁßíÂÜ∑Âç¥
                showMessage('ËØ∑Á®çÁ≠âÂÜçÊñΩËÇ•ÔºÅ');
                return;
            }
            
            plantData.growth += 5;
            plantData.lastFertilizer = now;
            
            updatePlantDisplay();
            addHistory('ÁªôÊ§çÁâ©ÊñΩËÇ•‰∫Ü', 'üçÉ');
            showMessage('Ê§çÁâ©Âê∏Êî∂‰∫ÜËê•ÂÖªÔºåÂø´ÈÄüÊàêÈïøÔºÅ');
        }

        // Ê∑ªÂä†ÂéÜÂè≤ËÆ∞ÂΩï
        function addHistory(action, icon) {
            const historyList = document.getElementById('historyList');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            historyItem.innerHTML = `
                <div class="history-icon">${icon}</div>
                <div class="history-content">
                    <div>${action}</div>
                    <div class="history-date">${timeStr}</div>
                </div>
            `;
            
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÊï∞Èáè
            while (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // ÊòæÁ§∫ÊàêÂ∞±
        function showAchievement(message) {
            const achievement = document.createElement('div');
            achievement.className = 'achievement';
            achievement.innerHTML = `
                <h3>üéâ ÊàêÂ∞±Ëß£ÈîÅÔºÅ</h3>
                <p>${message}</p>
            `;
            
            document.body.appendChild(achievement);
            
            setTimeout(() => {
                achievement.remove();
            }, 3000);
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Ê§çÁâ©Ëá™ÁÑ∂ÁîüÈïø
        function naturalGrowth() {
            // Ê†πÊçÆÂêÑÈ°πÊåáÊ†áËÆ°ÁÆóÊàêÈïøÈÄüÂ∫¶
            const avgCondition = (plantData.water + plantData.sun + plantData.music) / 3;
            const growthRate = avgCondition / 100 * 0.1; // ÊØèÂ∞èÊó∂ÊúÄÂ§ö0.1%ÊàêÈïø
            
            plantData.growth = Math.min(100, plantData.growth + growthRate);
            
            // Ëá™ÁÑ∂Ë°∞Âáè
            plantData.water = Math.max(0, plantData.water - 0.5);
            plantData.sun = Math.max(0, plantData.sun - 0.3);
            plantData.music = Math.max(0, plantData.music - 0.2);
            
            updatePlantDisplay();
            savePlantData();
        }

        // ËøîÂõûÈ¶ñÈ°µ
        function goBack() {
            window.location.href = 'index.html';
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadPlantData();
            
            // ÊØèÂ∞èÊó∂Ëá™ÁÑ∂ÁîüÈïø‰∏ÄÊ¨°
            setInterval(naturalGrowth, 60000);
            
            // ÊØèÂàÜÈíü‰øùÂ≠ò‰∏ÄÊ¨°Êï∞ÊçÆ
            setInterval(savePlantData, 60000);
        });
    </script>

    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</body>
</html>
