<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向中...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #667eea;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在启动服务器...</h1>
        <div class="spinner"></div>
        <p>请稍候，正在为您跳转到图片识别页面...</p>
    </div>

    <script>
        // 尝试启动服务器
        fetch('/start-server', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    console.log('服务器已启动');
                } else {
                    console.error('启动服务器失败');
                }
            })
            .catch(error => {
                console.error('启动服务器出错:', error);
            });

        // 延迟后重定向
        setTimeout(() => {
            window.location.href = '/test/video.html';
        }, 3000);
    </script>
</body>
</html>
