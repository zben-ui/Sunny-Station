<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心晴小站 · 心理知识</title>
    <link rel="stylesheet" href="css/style_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cards-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .cards-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .cards-header h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .card-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.6;
            text-align: left;
        }

        .card-tip {
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-style: italic;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            color: #333;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .card-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem;
            border-radius: 50%;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> 返回首页
    </button>

    <div class="cards-container">
        <div class="cards-header">
            <h1><i class="fas fa-brain"></i> 心理知识卡片</h1>
            <p>点击卡片翻转，学习心理健康知识</p>
        </div>

        <div class="category-filter">
            <button class="filter-btn active" data-category="all">全部</button>
            <button class="filter-btn" data-category="emotion">情绪管理</button>
            <button class="filter-btn" data-category="stress">压力缓解</button>
            <button class="filter-btn" data-category="mindfulness">正念冥想</button>
            <button class="filter-btn" data-category="relationships">人际关系</button>
            <button class="filter-btn" data-category="self-care">自我关爱</button>
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        const psychologyCards = [
            {
                id: 1,
                category: 'emotion',
                icon: '😊',
                title: '情绪管理',
                subtitle: '认识你的情绪',
                frontContent: '情绪是我们内心世界的晴雨表，学会识别和管理情绪是心理健康的重要技能。',
                backContent: '情绪管理技巧：\n1. 深呼吸法：4秒吸气，4秒屏气，4秒呼气\n2. 情绪日记：记录情绪变化和触发因素\n3. 正念观察：不带评判地观察情绪\n4. 寻求支持：与信任的人分享感受',
                tip: '记住：情绪没有好坏之分，重要的是如何表达和处理它们。'
            },
            {
                id: 2,
                category: 'stress',
                icon: '🧘',
                title: '压力缓解',
                subtitle: '释放内心压力',
                frontContent: '适度的压力可以激发潜能，但过度的压力会影响身心健康。',
                backContent: '压力缓解方法：\n1. 渐进式肌肉放松：从脚趾到头顶逐步放松\n2. 冥想练习：每天10-15分钟正念冥想\n3. 运动释放：散步、瑜伽、跑步等\n4. 艺术疗法：绘画、音乐、写作\n5. 时间管理：合理安排工作和休息',
                tip: '压力是生活的一部分，学会与它共处比逃避更有效。'
            },
            {
                id: 3,
                category: 'mindfulness',
                icon: '🌱',
                title: '正念冥想',
                subtitle: '活在当下',
                frontContent: '正念是一种有意识地关注当下体验的心理状态，不带评判地观察。',
                backContent: '正念练习步骤：\n1. 找到安静的环境\n2. 舒适地坐下，挺直脊背\n3. 关注呼吸，感受气息进出\n4. 当思绪飘散时，温柔地拉回注意力\n5. 从5分钟开始，逐渐延长练习时间',
                tip: '正念不是清空思绪，而是观察思绪的流动。'
            },
            {
                id: 4,
                category: 'relationships',
                icon: '🤝',
                title: '人际关系',
                subtitle: '建立健康连接',
                frontContent: '良好的人际关系是心理健康的重要支撑，学会沟通和边界设定很重要。',
                backContent: '人际关系技巧：\n1. 积极倾听：全神贯注地听对方说话\n2. 表达需求：清晰、直接地表达自己的需要\n3. 设定边界：学会说"不"，保护自己的时间\n4. 共情理解：站在对方角度思考问题\n5. 解决冲突：寻找双赢的解决方案',
                tip: '健康的关系建立在相互尊重和理解的基础上。'
            },
            {
                id: 5,
                category: 'self-care',
                icon: '💖',
                title: '自我关爱',
                subtitle: '爱自己是最重要的',
                frontContent: '自我关爱不是自私，而是心理健康的基础。只有先爱自己，才能更好地爱别人。',
                backContent: '自我关爱清单：\n1. 身体关爱：充足睡眠、健康饮食、适量运动\n2. 情感关爱：允许自己感受各种情绪\n3. 精神关爱：阅读、学习、追求兴趣爱好\n4. 社交关爱：与支持你的人保持联系\n5. 心灵关爱：冥想、祈祷或反思',
                tip: '每天至少做一件让自己开心的事情。'
            },
            {
                id: 6,
                category: 'emotion',
                icon: '😌',
                title: '焦虑管理',
                subtitle: '与焦虑和平共处',
                frontContent: '焦虑是正常的情绪反应，但过度的焦虑会影响日常生活。',
                backContent: '焦虑管理策略：\n1. 认知重构：挑战负面思维模式\n2. 放松技巧：深呼吸、肌肉放松\n3. 渐进暴露：逐步面对恐惧的事物\n4. 规律作息：保持稳定的生活节奏\n5. 寻求专业帮助：必要时咨询心理医生',
                tip: '焦虑是大脑的保护机制，学会与它对话而不是对抗。'
            },
            {
                id: 7,
                category: 'stress',
                icon: '🌅',
                title: '工作压力',
                subtitle: '平衡工作与生活',
                frontContent: '工作压力是现代人面临的主要挑战之一，学会平衡很重要。',
                backContent: '工作压力管理：\n1. 时间管理：使用番茄工作法等技巧\n2. 任务分解：将大任务分解为小步骤\n3. 学会拒绝：不要承担超出能力的工作\n4. 工作环境：创造舒适的工作空间\n5. 休息时间：定期休息，避免过度疲劳',
                tip: '工作是为了生活，不要让工作成为生活的全部。'
            },
            {
                id: 8,
                category: 'mindfulness',
                icon: '🌸',
                title: '感恩练习',
                subtitle: '发现生活中的美好',
                frontContent: '感恩是一种强大的心理工具，能够提升幸福感和心理健康。',
                backContent: '感恩练习方法：\n1. 感恩日记：每天记录3件感恩的事\n2. 感恩冥想：专注于感恩的感受\n3. 感恩信：给重要的人写感谢信\n4. 感恩散步：在自然中感受美好\n5. 感恩分享：与他人分享感恩体验',
                tip: '感恩不是否认困难，而是在困难中寻找成长的机会。'
            }
        ];

        let currentCategory = 'all';

        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            const filteredCards = currentCategory === 'all' 
                ? psychologyCards 
                : psychologyCards.filter(card => card.category === currentCategory);

            if (filteredCards.length === 0) {
                cardsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>该分类下暂无卡片</p>
                    </div>
                `;
                return;
            }

            cardsGrid.innerHTML = filteredCards.map(card => `
                <div class="card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-icon">${card.icon}</div>
                            <div class="card-title">${card.title}</div>
                            <div class="card-subtitle">${card.subtitle}</div>
                            <div class="card-content">${card.frontContent}</div>
                            <div class="card-hint">👆</div>
                        </div>
                        <div class="card-back">
                            <div class="card-icon">${card.icon}</div>
                            <div class="card-title">${card.title}</div>
                            <div class="card-content">${card.backContent}</div>
                            <div class="card-tip">${card.tip}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function flipCard(cardElement) {
            cardElement.classList.toggle('flipped');
            
            // 添加音效（模拟）
            playFlipSound();
        }

        function playFlipSound() {
            // 创建简单的翻页音效
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function filterCards(category) {
            currentCategory = category;
            
            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 重置所有卡片
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
            });
            
            // 重新渲染卡片
            renderCards();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderCards();
            
            // 添加筛选按钮事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterCards(this.dataset.category);
                });
            });
        });
    </script>
</body>
</html>
